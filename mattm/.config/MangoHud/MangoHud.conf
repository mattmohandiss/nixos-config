# MangoHUD Configuration for Smooth Gaming Performance
# Optimized for Surface Pro 8 consistency monitoring

# Core performance metrics for smoothness tracking
fps
frametime=1
frame_count=60
fps_sampling_period=500

# CPU monitoring - focus on consistency
cpu_stats
cpu_temp
cpu_mhz
cpu_load_change
cpu_load_value=50,90

# GPU monitoring optimized for stability
gpu_stats
gpu_temp
gpu_core_clock
gpu_mem_clock
gpu_load_change
gpu_load_value=50,90

# Memory monitoring
ram
vram

# Thermal monitoring for lag spike prevention
core_load
temp_fahrenheit=0
throttling_status

# Frame consistency metrics
fps_color_change=1
fps_value=30,60
frametime_color_change=1

# System information
engine_version
vulkan_driver
wine

# Display settings optimized for gaming
position=top-right
table_columns=2
background_alpha=0.3
font_size=20
text_color=00FF00
background_color=000000
round_corners=5

# Toggle and control keys
toggle_hud=F12
toggle_logging=Shift_L+F2
reload_cfg=Shift_L+F4

# Logging for smoothness analysis
output_folder=/home/mattm/mangohud-logs
log_duration=0
autostart_log=0
log_interval=100

# Frame rate limiting options (uncomment to use)
# fps_limit=60
# fps_limit_method=early

# Smoothness-focused display
power_color_change=1
temp_color=32,60,90
cpu_color=2e97cb
gpu_color=2e9762
vram_color=ad64c1
ram_color=c26693
engine_color=eb5b5b
io_color=a491d3
frametime_color=00ff00
background_color=020202
media_player_color=ffffff
wine_color=eb5b5b
